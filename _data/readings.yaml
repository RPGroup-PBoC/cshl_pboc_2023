Day 4:
  - pub: 
    title: "Be Prospective, not Retrospective: A Philosophy for Advancing Reproducibility in Modern Biological Research"
    authors: Griffin Chure
    year: 2022
    link: chure2022c.pdf
    description: >
      An article by Griffin presenting his philosophy for performing reproducible research. See also the 
      links for <a href="https://github.com/gchure/reproducible_research">a GitHub Template</a> and 
      a <a href="https://github.com/gchure/reproducible_website"> template repository</a> for turning your 
      repository into a reproducible website. 

  - pub:
    title: "Whence cometh the allosterome?"
    authors: Janet Lindsley and Jared Rutter.
    year: 2006
    link: lindsley2006.pdf
    description: >
      A favorite paper of ours that outlines the vast chasm in our knowledge of what the allosteric 
      effectors are that regulate the myriad proteins in biology.

