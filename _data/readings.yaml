Day 1:
 - pub: 
   title: Terrestrial animal tracking as an eye on life and planet 
   authors: Roland Kays, Margaret C. Crofoot, Walter Jetz, and Martin Wikelski.
   year: 2015
   link: kays2015.pdf
   description: >
     This very insightful article gives a wide ranging introduction to the modern
     state of the art in animal tracking. Every figure tells an important story.
 - pub: 
   title: Estimation of forage biomass and vegetation cover in grasslands using UAV imagery
   authors: Jérôme Théau, Étienne Lauzier-Hudon, Lydiane Aubé, and Nicolas Devillers.
   year: 2021
   link: theau2021.pdf
   description: >
    This paper is a useful resource for thinking about the biomass of
    grasslands, relevant to our thinking for both the migration of wildebeest
    and the grazing of our cattle.
 - pub:
   title: Challenges and solutions for studying collective animal behaviour in the wild
   authors: Lacey F. Hughey, Andrew M. Hein, Ariana Strandburg-Peshkin, and Frants H. Jensen.
   year: 2017
   link: hughey2017.pdf
   description: >
    This paper gives a very insightful overview of the technologies that are
    needed to study collective motions of animals.
 - pub:
   title: Distinguishing technology from biology:a critical review of the use of GPS telemetry data in ecology
   authors: Mark Hebblewhite and Daniel T. Haydon
   year: 2010
   link: hebblewhite2010.pdf
   description: > 
    This paper takes a critical look at the generation of “big data” associated
    with animal movements. Though we are incredibly enthusiastic about GPS
    tracking, the arguments here remind us of our own thinking on the way that
    DNA sequencing and structural biology have created a similar big data
    pressure head in the molecular interpretation of life that might be
    similarly misleading.
 - pub: 
   title: From single steps to mass migration:the problem of scale in the movementecology of the Serengeti wildebeest
   authors: Colin J. Torney, J. Grant C. Hopcraft, Thomas A. Morrison, Iain D. Couzin, and Simon A. Levin
   year: 2017
   link: torney2017.pdf
   description: >
     If you are to read one paper from our list on the fascinating and inspiring
     topic of animal movements (and the wildebeest in particular), this is
     it. The paper ranges from how measurements are done, to the kinds of data
     that result to the kinds of models that are needed to come to terms with
     that data 

 - pub: 
   title: What Is Mathematics For?
   authors: Underwood Dudley. 
   year: 2010
   link: dudley2010.pdf
   description: >
    This is just a fun little excursion into where mathematics fits in our
    education. I find it a refreshing antidote to specious arguments about the
    role (i.e. non role) of mathematics in our daily lives.

 - pub:
   title: Patterns of predation in a diverse predator–prey system
   authors: Tony Sinclair, Simon Mduma, and Justin Brashares.
   year: 2003
   link: sinclair2003.pdf
   description: >
    This is an incredible paper which quantitatively explores predator-prey dynamics
    of the Serengeti ecosystem, showing that ≈100% of impala die from predation. 

 - pub:
   title: A comparison of deep learning and citizen science techniques for counting wildlife in aerial survey images 
   authors: Colin J. Torney, David J. Lloyd-Jones, Mark Chevallier, David C. Moyer, Honori T. Maliti,  Machoke Mwita, Edward M. Kohi, Grant C. Hopcraft
   year: 2019
   link: torney2019.pdf
   description: >
    This is a fun paper that does a systematic comparison between  deep learning for detection 
    of animals and human annotation by citizen scientists.

Day 2:
  - pub:
    title: The quantitative and condition-dependent *Escherichia coli* proteome
    authors: Alexander Schmidt, Karl Kochanowski, Silke Vedelaar, Erik Ahrné, Benjamin Volkmer, Luciano Callipo, Kèvin Knoops, Manuel Bauer, Ruedi Aebersold, and  Matthias Heinemann
    year: 2016
    link: schmidt2016.pdf
    description:
      One of our favorite papers using quantitative mass spectrometry to simply measure the protein abundances 
      in *E. coli* across a gamut of growth conditions. 

  - pub:
    title: "Models in biology: ‘accurate descriptions of our pathetic thinking’"
    authors: Jeremy Gunawardena 
    year: 2014
    link: gunawardena2014.pdf
    description:
      An excellent piece touching on the utility of models in biology. 

  - pub:
    title: "Spatially Ordered Dynamics of theBacterial Carbon Fixation Machinery"
    authors: Dave Savage, Bruno Afonso, Anna H. Chen, and Pamela A. Silver 
    year: 2010
    link: savage2010.pdf
    description:
      This paper examines how carboxysomes are partitioned in dividing cyanobacteria 
      and uses one of the great probability distributions to assess whether inheritance 
      is random or active.  
